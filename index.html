<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Tactical UI</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #0c0c0c;
            color: #00ff6a; /* Military green glow */
            overflow: hidden;
        }

        /* HUD Grid Background */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 255, 106, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 106, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
        }

        /* Radar Animation */
        .radar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid #00ff6a;
            border-radius: 50%;
            animation: radarPulse 2s infinite;
            box-shadow: 0 0 10px #00ff6a, 0 0 20px #00ff6a;
        }

        .radar::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0px;
            height: 0px;
            border-left: 150px solid rgba(0, 255, 106, 0.3);
            border-right: 150px solid transparent;
            border-top: 150px solid transparent;
            border-bottom: 150px solid transparent;
            transform-origin: 0% 50%;
            animation: sweep 3s linear infinite;
        }

        /* Tactical Dashboard */
        .dashboard {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }

        .card {
            width: 220px;
            height: 150px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #00ff6a;
            box-shadow: 0 0 10px rgba(0, 255, 106, 0.4);
            border-radius: 8px;
            text-align: center;
            padding: 15px;
            line-height: 1.5;
        }

        .card h3 {
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes radarPulse {
            0% {
                box-shadow: 0 0 10px #00ff6a, 0 0 20px #00ff6a;
            }
            50% {
                box-shadow: 0 0 20px #00ff6a, 0 0 30px #00ff6a;
            }
            100% {
                box-shadow: 0 0 10px #00ff6a, 0 0 20px #00ff6a;
            }
        }

        @keyframes sweep {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Tactical Grid Background -->
    <div class="grid"></div>

    <!-- Central Radar -->
    <div class="radar"></div>

    <!-- Tactical Dashboard -->
    <div class="dashboard">
        <div class="card">
            <h3>ACTIVE STATUS</h3>
            <p>Troops: 1200<br>Engaged: 340<br>Casualties: 58</p>
        </div>
        <div class="card">
            <h3>MISSION PROGRESS</h3>
            <p>Objectives: 3/5<br>Time Remaining: 02:30:45</p>
        </div>
        <div class="card">
            <h3>SUPPLY LINES</h3>
            <p>Resources: 85%<br>Ammo: 73%<br>Medkits: 62%</p>
        </div>
    </div>
</body>
</html>
