<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Modern UI</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(-45deg, #1e1e2e, #232a33, #00172d, #001524);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite alternate;
            color: white;
            position: relative;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 255, 234, 0.7), transparent);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        /* Frosted Glass Container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 30px;
        }

        .card {
            position: relative;
            width: 280px;
            height: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #00ffee;
            font-size: 1.3rem;
            box-shadow: 0 8px 30px rgba(0, 255, 234, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0, 255, 234, 0.5);
        }

        /* Magnetic Button */
        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            border: 2px solid #00ffee;
            border-radius: 50px;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00ffee, transparent);
            transition: left 0.4s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            color: #0e0e10;
            background-color: #00ffee;
            box-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
        }

        /* Animated Gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: left;
            }
            100% {
                background-position: right;
            }
        }
    </style>
</head>
<body>
    <!-- Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Frosted Glass Cards -->
    <div class="container">
        <div class="card">Interactive UI</div>
        <div class="card">Glassmorphism</div>
        <div class="card">Magnetic Effects</div>
    </div>

    <!-- Button -->
    <div style="text-align: center; margin-top: 50px;">
        <button class="btn" id="magneticBtn">Click Me</button>
    </div>

    <!-- JavaScript for Cursor & Magnetic Effect -->
    <script>
        const cursor = document.getElementById("cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Magnetic Button Effect
        const btn = document.getElementById("magneticBtn");
        btn.addEventListener("mousemove", (e) => {
            const { left, top, width, height } = btn.getBoundingClientRect();
            const x = e.clientX - left - width / 2;
            const y = e.clientY - top - height / 2;

            btn.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
        });

        btn.addEventListener("mouseleave", () => {
            btn.style.transform = "translate(0, 0)";
        });
    </script>
</body>
</html>
